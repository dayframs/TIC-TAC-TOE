<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div class="players">
        <div class="playerA">
            <label for="player">
                X
            </label>
            <input name="player" type="text" id="inp1" placeholder="enter your name">
            <button id="scoreA" class="scores">0</button>
        </div>
        <div class="playerB">
            <label for="players">
                O
            </label>
            <input name="players" type="text" id="inp2" placeholder="enter your name">
            <button id="scoreB" class="scores">0</button>
        </div>
    </div>
    <div id="btn">
        <button id="btn1" onclick="startGame()">START</button>
        <button id="btn3" onclick="restart()">RESTART</button>
    </div>
    <table>
        <tr>
            <td id="b1" onclick="display(event)"></td>
            <td id="b2" onclick="display(event)"></td>
            <td id="b3" onclick="display(event)"></td>
        </tr>
        <tr>
            <td id="b4" onclick="display(event)"></td>
            <td id="b5" onclick="display(event)"></td>
            <td id="b6" onclick="display(event)"></td>
        </tr>
        <tr>
            <td id="b7" class="tab" onclick="display(event)"></td>
            <td id="b8" class="tab" onclick="display(event)"></td>
            <td id="b9" class="tab" onclick="display(event)"></td>
        </tr>
    </table>
    <div id="winningMessage"></div>
    <button id="btn2" onclick="reset()">RESET GAME</button>
    <script src="./index.js"></script>
</body>
</html>
